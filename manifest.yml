version: '3.0'
description: Test manifest
repository: https://github.com/
hydraVersion: "4"

typegen:
  metadata:
    source: wss://kusama-rpc.polkadot.io/
    blockHash: '0x45eb7ddd324361adadd4f8cfafadbfb7e0a26393a70a70e5bee6204fc46af62e'
  events:
    - balances.Transfer
  calls:
    - timestamp.set
  outDir: chain/kusama

